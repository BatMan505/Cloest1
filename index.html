
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetAI - Your Digital Wardrobe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #7000FF;
            --brand-purple-light: #EBE0FF;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
        .scanner-line {
            height: 2px;
            background: linear-gradient(to right, transparent, #FFD600, transparent);
            box-shadow: 0 0 15px #FFD600;
            position: absolute;
            left: 0;
            right: 0;
            z-index: 20;
            animation: scan 2s ease-in-out infinite;
        }
        .purple-gradient-btn {
            background: linear-gradient(135deg, #7000FF 0%, #9D50FF 100%);
        }

        /* Manual definitions for Tailwind Animate-like classes */
        .animate-in {
            animation-duration: 0.5s;
            animation-fill-mode: both;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in {
            animation-name: fadeIn;
        }
        .zoom-in {
            animation-name: zoomIn;
        }
        .slide-in-from-bottom {
            animation-name: slideInBottom;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideInBottom {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
<script type="importmap">

</head>

</html>
